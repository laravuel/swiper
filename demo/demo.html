    <h3>滑动tab切换</h3>
    <div class="tabs">
        <div class="tabs-item active">菜品</div>
        <div class="tabs-item">评价</div>
        <div class="tabs-item">商家</div>
    </div>
    <div class="swiper-tab">
        <div class="swiper-item" style="background: rgb(111, 194, 3);">这里是菜品列表</div>
        <div class="swiper-item" style="background: rgb(3, 147, 243);">这里是用户评价</div>
        <div class="swiper-item" style="background: rgb(161, 3, 140);">这里是商家信息</div>
    </div>


    <script src="../dist/swiper.js"></script>
    <script>
        new Swiper({
            swiper: '#swiper',      
            item: '.swiper-item',
            autoplay: false,
            change(index) {
                console.log(index);
            }
        });

        new Swiper({
            swiper: '.swiper-menus',
            item: '.swiper-item',
            autoplay: true,
            duration: 5000
        });


        // 结合tab实现可滑动的tab
        let tabEls = document.querySelectorAll('.tabs-item');
        changeTab(0);
        function changeTab(index) {
            tabEls.forEach((tab, tabIndex) => {
                tab.className = tab.className.replace('active', '');
                if (tabIndex == index) {
                    tab.className += ' active';
                }
            });
        }

        const swiperTab = new Swiper({
            swiper: '.swiper-tab',
            item: '.swiper-item',
            autoplay: false,
            change(index) {
                changeTab(index);
            }
        });

        tabEls.forEach((tab, tabIndex) => {
            tab.addEventListener('click', item => {
                swiperTab.change(tabIndex);
            });
        });
        
    </script>
